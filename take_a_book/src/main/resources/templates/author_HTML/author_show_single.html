			<ul>
				<li>Name: {{surnames}}, {{name}}</li>
				<li>{{description}}</li>
			</ul>
		</table>
		{{/author}}
		<table>
			{{#books}}
			<ul>
				<l1><a href="/books/{ISBN}">{{title}}</a></l1>

			<input type="submit" name="action" value="borrar">
