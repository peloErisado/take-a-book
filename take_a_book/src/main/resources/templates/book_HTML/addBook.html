<html>
	{{>header}}
	<body>
		<div style = "margin-left:1%; margin-top:1%">
		<form method="post" action="/books/new">
			<h2>EDITOR DE LIBRO</h2>
			<div style = "margin-left:0.5%">
				<p>ISBN: </p>
				<input type='number' name='ISBN' placeholder="Nombre de usuario" required>
				<p>Título del libro </p>
				<input type='text' name='title' placeholder="Nombre de usuario" required>
				<p>Género del libro: </p>
				<input type='text' name='genre' placeholder="Nombre de usuario" required>
				<p>Idioma del libro: </p>
				<input type='text' name='language' placeholder="Nombre de usuario" required>
				<p>Publisher del libro: </p>
				<input type='text' name='publisher' placeholder="Nombre de usuario" required>
				<p>Sinopsis del libro: </p>
				<input type='text' name='synopsis' placeholder="Nombre de usuario" required>
				<p>Precio del libro: </p>
				<input type='number' name='price' placeholder="Nombre de usuario" required>
				<p>Año del libro: </p>
				<input type='number' name='year' placeholder="Nombre de usuario" required>
				<input type='submit' value='Añadir libro'>
			</div>
		</form>
	</body>
</html>
