<html>
	{{>header}}
	
	<body>
		{{#book}}
		<form id = "formulario" method="post" action="/books/{{ISBN}}/edit">
			<h2>Edición del libro</h2>
			
			<p>ISBN del libro:</p>
			<input type="number" name="ISBN" value="{{ISBN}}" readonly="readonly">
			
			<p>Título del libro:</p>
			<input type='text' name='title' value="{{title}}">
			
			<p>Género del libro:</p>
			<input type='text' name='genre' value="{{genre}}">
			
			<p>Idioma del libro:</p>
			<input type='text' name='language' value="{{language}}">
			
			<p>Publisher del libro:</p>
			<input type='text' name='publisher' value="{{publisher}}">
			
			<p>Sinopsis del libro:</p>
			<input type='text' name='synopsis' value="{{synopsis}}">
			
			<p>Precio del libro:</p>
			<input type='number' name='price' value="{{price}}">
			
			<p>Año de lanzamiento del libro:</p>
			<input type='number' name='year' value="{{year}}">
			
			<p>Author</p>
			<select form = "formulario" name="author_id" id = "author_id">
				{{#allAuthors}}
			  		<option value="{{id}}"> {{name}}</option>
			  	{{/allAuthors}}
			</select>
			<input type='submit' value='Guardar'>
			<input type="hidden" name="_csrf" value="{{token}}"/>
		</form>
		
		<form method="POST" action="/books/{{ISBN}}/edit/image" enctype="multipart/form-data">
			<p>Portada del libro:</p>
			<input type="file" name="image" accept = "jpg, jpeg, png" placeholder="Portada">
			<input type='submit' value='Subir portada'>
			<input type="hidden" name="_csrf" value="{{token}}"/>
		</form>
		{{/book}}
	</body>
</html>
