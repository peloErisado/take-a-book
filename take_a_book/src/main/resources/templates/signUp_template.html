<html>
<body>
	<form method="post" action="signup-form">	//el método post hace que los campos recogidos no aparezcan en la url
												//si el método es post y se recarga la página, saldrá un aviso preguntando si se desean volver a mandar los parámetros
													
		<h2>Crea tu cuenta</h2>
		<p>Nombre de usuario: </p>
		<input type='text' name='username' placeholder="Nombre de usuario" required>
		
		<p>Dirección de correo electrónico</p>
		<input type='text' name='mail' placeholder="E-mail" required>
		
		<p>Dirección de envío</p>
		<input type='text' name='address' placeholder="Dirección de envío" required>
		
		<p>Contraseña</p>
		<input type='text' name='password' placeholder="Contraseña"required>
		<input type='submit' value='Registrarme'>
	</form>
</body>
</html>
