<html>
	{{>header}}
<body>
	<form method="post" action="login_form">	<!--el método post hace que los campos recogidos no aparezcan en la url-->
												<!--si el método es post y se recarga la página, saldrá un aviso preguntando si se desean volver a mandar los parámetros-->									
		<p>Inicia sesión</p>
		<input type='text' name='username' placeholder="Nombre de usuario">
		<input type='password' name='password' placeholder="Contraseña">
		<input type='submit' value='Enviar'>
	</form>
</body>
</html>
